[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bonesistools"
description = "python package proposing functionnalities and analysis upstream and downstream of BoNesis framework"
version = "1.0.0"
dynamic = [ "version" ]
authors = [
    { name = "Théo Roncalli" },
    { name = "Loïc Paulevé" },
]
maintainers = [
    { name = "Théo Roncalli", email = "theo.roncalli@labri.fr" },
]
readme = "README.md"
classifiers = [
    "Environment :: Console",
    "Framework :: IPython",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Build Tools",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Scientific/Engineering :: Boolean Networks",
]
requires-python = ">=3.10"
dependencies = [
    "anndata>=0.9",
    "ctypes>=1.1.0",
    "h5py>=3.8",
    "matplotlib>=3.8",
    "networkx>=3.2",
    "numpy>=1.25",
    "pandas >=2.2",
    "scanpy>=1.9.6",
    "scikit-learn>=1.3",
    "scipy>=1.12",
]
keywords = [
    "bonesis",
    "rnaseq",
    "anndata",
    "scanpy",
    "sctools",
]

[project.optional-dependencies]
collectri = [ "decoupler>=1.8" ]

[project.urls]
Repository = "https://github.com/bnediction/bonesistools"